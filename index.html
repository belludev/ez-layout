<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/ez-layout.css">
    <style>
        .c-1, .c-2, .c-3, .c-4, .c-5, .c-6, .c-7, .c-8, .c-9, .c-10, .c-11, .c-12{
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="contain">
        <div class="row">
            <div class="c-12">12</div>
        </div>
        <div class="row collapse">
            <div class="c-1">1</div><div class="c-11">11</div>
        </div>
        <div class="row collapse">   
            <div class="c-2">2</div><div class="c-10">10</div>
        </div>
        <div class="row collapse">
            <div class="c-3">3</div><div class="c-9">9</div>
        </div>
        <div class="row collapse">
            <div class="c-4">4</div><div class="c-8">8</div>
        </div>
        <div class="row collapse"> 
            <div class="c-5">5</div><div class="c-7">7</div>
        </div>
        <div class="row collapse"> 
            <div class="c-6">6</div><div class="c-6">6</div>
        </div>
        <br>
        <div class="row">
            <div class="c-1">1</div>
            <div class="c-1">1</div>
            <div class="c-1">1</div>
            <div class="c-1">1</div>
            <div class="c-1">1</div>
            <div class="c-1">1</div>
            <div class="c-1">1</div>
            <div class="c-1">1</div>
            <div class="c-1">1</div>
            <div class="c-1">1</div>
            <div class="c-1">1</div>
            <div class="c-1">1</div>
        </div>
        <br>
        <div class="row">
            <div class="c-3" style='background-color: blue'>3</div>
            <div class="c-3" style='background-color: green'>3</div>
            <div class="c-3" style='background-color: purple'>3</div>
            <div class="c-3" style='background-color: yellow'>3</div>
        </div>
    </div>
</body>
</html>
